<div fxLayout="row">
  <div fxFlex="15">
    <mat-selection-list [multiple]="false" (selectionChange)="onUserSelect($event)">
      <mat-list-option [value]="undefined">
        {{'CALENDAR.ME' | translate}}
      </mat-list-option>
      <mat-list-option *ngFor="let user of calendarData.users" [value]="user.id">
        {{user.firstName}} {{user.lastName}}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div fxFlex="85">
    <ng-template #loadingTemplate>
      <div class="text-center">
        <i class="fas fa-spin fa-spinner fa-5x"></i> <br/>
        Loading events...
      </div>
    </ng-template>

    <mwl-calendar-week-view
      *ngIf="!loading; else loadingTemplate"
      [viewDate]="viewDate"
      [locale]="locale"
      [weekStartsOn]="1"
      [events]="appointments"
      (hourSegmentClicked)="showCreateEventDialog($event)"
      (eventClicked)="showEditEventDialog($event)"
    >
    </mwl-calendar-week-view>
  </div>
</div>

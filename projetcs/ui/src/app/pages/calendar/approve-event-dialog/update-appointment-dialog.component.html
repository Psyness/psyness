<h1 mat-dialog-title>{{ 'EVENTS.DIALOG.APPROVE_TITLE' | translate }}</h1>

<div mat-dialog-actions>
  <button mat-button (click)="approveAppointment()">{{ 'EVENTS.DIALOG.APPROVE' | translate }}</button>
  <button mat-button (click)="cancelAppointment()">{{ 'EVENTS.DIALOG.CANCEL' | translate }}</button>
  <button mat-button (click)="close()">{{ 'EVENTS.DIALOG.CLOSE' | translate }}</button>
</div>

<table mat-table [dataSource]="psychologists" class="mat-elevation-z8">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> {{ 'CLIENTS.USERNAME_COLUMN' | translate }}</th>
    <td mat-cell *matCellDef="let element">
      {{element.username}} {{element.relation}}
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> {{ 'CLIENTS.FIRST_NAME_COLUMN' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> {{ 'CLIENTS.LAST_NAME_COLUMN' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
